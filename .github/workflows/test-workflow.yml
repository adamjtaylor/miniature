name: Test Miniature

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/ -v

    - name: Test on H&E example data
      run: |
        miniature data/CMU-1-Small-Region.svs output_he.png
        test -f output_he.png || (echo "H&E output file not created" && exit 1)

    - name: Test on mIF example data
      run: |
        miniature data/exemplar-001_small.tif output_mif.png
        test -f output_mif.png || (echo "mIF output file not created" && exit 1)

    - name: Upload generated images as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: miniature-outputs-py${{ matrix.python-version }}
        path: |
          output_he.png
          output_mif.png
        retention-days: 7
